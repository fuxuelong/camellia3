<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security入门</title>
</head>
<body>
<div class="success" style="display: none;">
    <div style="text-align: center;margin:0 auto;width: 1000px; ">
        <h1>欢迎访问</h1>

    </div>
</div>
<div class="failed" style="display: none;">
    <h1>权限不足</h1>
</div>
</body>
<script th:src="@{/blog/js/jquery.js}" type="text/javascript"></script>
<script th:src="@{/blog/js/jquery.cookie.js}" type="text/javascript"></script>
<script>
    $.ajax({
        url: "/blog/blog/8/detail",
        type: "get",
        dataType: "json",
        async : true,
        headers: {
            Authorization: "Bearer " + $.cookie("access_token")
        },
        success : function(result) {
            console.log(result);
            $(".success").show();
        },
        error:function (e) {
            console.log(e);
            $(".failed").show();
        }
    });
</script>
</html>
